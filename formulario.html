<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário | VC</title>
</head>
<body>
    
    <div class="box">
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="df7ebb5b-04f1-4fb8-8c11-0f55c3696f55">
            <fieldset>
            <legend><b>Formulário de Clientes</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="name" id="nome" class="inputUser" required> 
                <label for="nome" class="labelInput">Nome Completo</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Email</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="tel" name="phone" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelInput">Telefone</label>
            </div>
            <p>Sexo:</p>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="outro" name="genero" value="outro" required>
            <label for="outro">Outro</label>
            <br><br>
            <label for="data_nascimento"><b>Data de Nascimento</b></label>
            <input type="date" name="$data_nascimento" required> 
            <br><br><br>
            <div class="inputBox">
                <input type="text" name="$cidade" id="cidade" class="inputUser" required> 
                <label for="cidade" class="labelInput">Cidade</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="$estado" id="estado" class="inputUser" required> 
                <label for="estado" class="labelInput">Estado</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="$endereco" id="endereco" class="inputUser" required> 
                <label for="endereco" class="labelInput">Endereço</label>
            </div>
            <br><br>
            <button type="submit" name="submit" id="submit" action="mailto:viniciustvcosta@outlook.com" onclick="funcao1()"><b>Enviar</b></button> 
        </fieldset>
        </form>
    </div>
    <img src="../Formulario/logo-sinapse.png" alt="">
    <script src="script.js"></script>
</body>
</html>
